on:
  workflow_call:
    inputs:
      releaseVersion:
        type: string
        description: Version of the image to push
        required: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,mode=max
          cache-to: type=gha,mode=max
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ inputs.releaseVersion }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

      - name: Export digest
        run: |
          platform_suffix="${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}"
          mkdir -p /tmp/digests
          echo "${{ steps.docker_build.outputs.digest }}" > /tmp/digests/digest-${platform_suffix}

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.platform }}-digests
          path: /tmp/digests/*
          if-no-files-found: error

  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digest-*
          path: /tmp/digests
          merge-multiple: true

      - name: Create manifest list and push
        run: |
          set -x
          
          # List the contents of the digests directory
          ls -la /tmp/digests
          
          # Read digests and create manifest
          manifest_args=""
          for digest_file in /tmp/digests/digest-*; do
            digest=$(cat ${digest_file})
            manifest_args="$manifest_args ghcr.io/${{ github.repository }}@${digest}"
          done
          
          # Create and push the manifest list
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}:latest \
            -t ghcr.io/${{ github.repository }}:${{ inputs.releaseVersion }} \
            $manifest_args

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:${{ inputs.releaseVersion }}
